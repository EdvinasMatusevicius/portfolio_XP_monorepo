name: Monorepo Docker CI/CD

on:
  push:
    branches:
      - main # or your main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v2 # Necessary for docker compose v2

      - name: Build Docker Compose
        run: docker compose up --build --no-start # Builds images, but doesn't start containers
        env:
        SERVER_SERVICE_PORT: ${{ secrets.SERVER_SERVICE_PORT }}
        WEB_CLIENT_PORT: ${{ secrets.WEB_CLIENT_PORT }}
        MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}

      - name: Check Docker Images
        run: docker images # Optional, to verify images were built