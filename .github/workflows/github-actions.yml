name: Monorepo Docker CI/CD

on:
  push:
    branches:
      - main # or your main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v2 # Necessary for docker compose v2

      - name: Build Docker Compose
        run: docker compose up --build --no-start # Builds images, but doesn't start containers

      - name: Check Docker Images
        run: docker images # Optional, to verify images were built